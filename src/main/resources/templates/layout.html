      <div class="container xd-container">
        <br/>
        <form method="get" action="/buildWithParams_Test">
        <h1>Start Test Automation on</h1>
        <div class="form-group">
                <label for="exampleFormControlSelect1"></label>
                <select class="form-control" name="instance">
                  <option value="Prod">Production</option>
                  <option value="Test">Testing / Staging</option>
                  <option value="Demo">Demo</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">with</label>
                <select class="form-control" name="browserCount">
                  <option value="3">3 Parallel Browsers</option>
                  <option value="2">2 Parallel Browsers</option>
                  <option value="1">1 Single Browser</option>
                  <option value="4">4 Parallel Browsers</option>
                  <option value="5">5 Parallel Browsers</option>
                </select>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">send mail reports to</label>
                <select class="form-control" name="mailReportTo">
                  <option>chirag.p@loginextsolutions.com</option>
                  <option>sandesh.b@loginextsolutions.com</option>
                  <option>radhika.g@loginextsolutions.com</option>
                  <option>disha.r@loginextsolutions.com</option>
                  <option>loginext-techdev@loginextsolutions.com</option>
                  <option>qa@loginextsolutions.com</option>
                </select>
        </div>

        <div class="form-group">
          <br/>
            <input type="submit" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" value="Build">    
        </div>
        </form>
           <!--
          <th:block th:include="${template}"/>

        <br/>
        <br/>

          <div class="row">
            <div class="col-12 text-center">
          </div>
